<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bigReset.css">
    <link rel="stylesheet" href="css/mainCSS.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <div class="wrapper">
        <div id="weather" class="weather">

            <div class="weather__header">

                <div class="weather__main">
                    <div class="weather__city">Rivne</div>
                    <div class="weather__status">Clouds</div>
                </div>

                <div class="weather__icon">
                    <img src="http://openweathermap.org/img/w/04d.png" alt="Clouds">
                </div>

            </div>

            <div class="weather__temp">14</div>

            <div class="weather__feels-like">Feels like: 13</div>

        </div>
    </div>

    <div class="weather__loading">
        <img src="img/loading.gif" alt="loading">
    </div>
    
    <script src="js/mainJS.js"></script>
</body>
</html>
